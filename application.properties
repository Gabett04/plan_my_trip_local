# Application
spring.application.name=planmytrip
server.port=8080

# Permite tu frontend (ajusta según tu caso)
cors.allowed.origins=http://localhost:8080,http://localhost:8081
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=Authorization,Content-Type,X-Requested-With

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/planmytrip?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# NO FORZAR EL DIALECTO
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect   <-- ELIMINAR

# JWT
jwt.secret=mySecretKeyForJWT2024PlanMyTripApplicationSpringBootSecureToken
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.planmytrip=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true

# CORS (opcional, pero recomendado)
spring.mvc.cors.allowed-origin-patterns=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=Authorization,Content-Type,X-Requested-With
spring.mvc.cors.exposed-headers=Authorization
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# Logging de seguridad (para debug)
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.web.cors=DEBUG
