<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PlanMyTrip</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="nav-brand">
            <a href="/"><h1>✈️ PlanMyTrip</h1></a>
        </div>
        <div class="nav-links">
            <a href="/register.html">Registrarse</a>
        </div>
    </div>
</nav>

<div class="auth-container">
    <div class="auth-card">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required
                       placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required
                       placeholder="••••••••">
            </div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <button type="submit" class="btn-primary btn-block">Iniciar Sesión</button>
        </form>
        <p class="auth-footer">
            ¿No tienes cuenta? <a href="/register.html">Regístrate aquí</a>
        </p>
    </div>
</div>

<script src="/js/app.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                localStorage.setItem('userId', data.userId);
                localStorage.setItem('userName', data.nombreCompleto);
                window.location.href = '/dashboard.html';
            } else {
                const error = await response.json();
                errorDiv.textContent = error.message || 'Credenciales inválidas';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.textContent = 'Error de conexión. Intenta nuevamente.';
            errorDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
