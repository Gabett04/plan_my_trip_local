<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - PlanMyTrip</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="nav-brand">
            <a href="/"><h1>✈️ PlanMyTrip</h1></a>
        </div>
        <div class="nav-links">
            <a href="/login.html">Iniciar Sesión</a>
        </div>
    </div>
</nav>

<div class="auth-container">
    <div class="auth-card">
        <h2>Crear Cuenta</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="nombreCompleto">Nombre Completo</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" required
                       placeholder="Juan Pérez">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required
                       placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required
                       placeholder="Mínimo 6 caracteres">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono (opcional)</label>
                <input type="tel" id="telefono" name="telefono"
                       placeholder="+57 300 1234567">
            </div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <button type="submit" class="btn-primary btn-block">Registrarse</button>
        </form>
        <p class="auth-footer">
            ¿Ya tienes cuenta? <a href="/login.html">Inicia sesión aquí</a>
        </p>
    </div>
</div>

<script src="/js/app.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            nombreCompleto: document.getElementById('nombreCompleto').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            telefono: document.getElementById('telefono').value || null
        };

        const errorDiv = document.getElementById('errorMessage');

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
                window.location.href = '/login.html';
            } else {
                const error = await response.json();
                errorDiv.textContent = error.message || 'Error en el registro';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.textContent = 'Error de conexión. Intenta nuevamente.';
            errorDiv.style.display = 'block';
            }
        });
</script>
</body>
</html>
