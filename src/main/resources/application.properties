# Application
spring.application.name=planmytrip
server.port=8080

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/planmytrip?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# NO FORZAR EL DIALECTO
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect   <-- ELIMINAR

# JWT
jwt.secret=mySecretKeyForJWT2024PlanMyTripApplicationSpringBootSecureToken
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.planmytrip=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
